<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {border: 1px solid #000;}
    </style>
</head>

<body>
    <canvas width="500" height="400" id="mycanvas">
            当前的浏览器版本不支持，请升级浏览器
    </canvas>
    <script>
        // 得到canvas的画布
        var canvas = document.getElementById("mycanvas");
        var ctx = canvas.getContext("2d");
        // 创建一个路径
        ctx.beginPath();
        // 移动绘制点
        ctx.moveTo(100, 100);
        // 描述行进路径
        ctx.lineTo(200, 200);
        ctx.lineTo(400, 180);
        ctx.lineTo(380, 50);
        // 封闭路径
        ctx.closePath();
        // 绘制这个不规则的图形
        ctx.strokeStyle = "red";
        ctx.stroke();
        ctx.fillStyle = 'orange';
        ctx.fill()
    </script>
</body>
