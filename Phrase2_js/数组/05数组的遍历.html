    <title>数组的遍历</title>

<body>


    <script>

        // 商品价格的数组
        var arr = [10, 12, 13, 14, 15, 16];

        // 0  1  2  3  4  5 下标为 奇数的 1 3 5   打 8 折？
        for (var i = 0; i < arr.length; i++) {
            if (i % 2 != 0) {
                arr[i] = arr[i] * 8 / 10;
            }
        }
        console.log(arr);



    </script>
