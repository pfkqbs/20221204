<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Object.create()方法</title>
	</head>
	<body>
		<p>Object.create()方法,根据现有的对象，创建一个新的空对象，但是这个新对象和源对象是同一个构造函数，也就是所有原型上的属性和方法是共享的</p>
		<script>
			
			// 定义一个对象
			var objName = {
				age:"18",
				fun:function(){
					console.log(1111)
				},
				jl:{"大学":"4","小学":"3","中学":"1"}
			} ;

			// 使用Object.create()方法   创建对象
			let obj2 = Object.create(objName) 
			let obj3 = Object.create(null) 
			let obj4 = Object.create({}) 
			// let obj5 = Object.create() 

			console.log(objName); 
			console.log('obj2',obj2); 
			console.log('obj3',obj3); 
			console.log('obj4',obj4); 
			// console.log('obj5',obj5); 

		</script>
	</body>
</html>
