    <pre>
    8.	猴子吃桃问题：猴子第一天摘下若干个桃子，当即吃了一半，还不过瘾，又多吃了一个。
第二天早上又将剩下的桃子吃掉一半，又多吃了 一个。以后每天早上都吃了前一天剩下的一半零一个。
到第10天早上想再吃时，见只剩下一个桃子了。求第一天共摘了多少。
    思路:
        第二天 = 第一天条桃子数 / 2 - 1
        第一天 = (第二天+1)*2   --->  前一天 = (后一天+1)*2

        第十天: 1
        第九天: (第十天 + 1) * 2   4
        第八天: (第九天 + 1) * 2   10


        
    </pre>
    <script>
        var sum = 1;  // 第十天对应的剩余桃子数
        for(var i=10; i>1; i--) {
            // 前一天 = (后一天+1)*2
            sum = (sum+1)*2
        }
        console.log("sum:", sum)


        // 方法2
                // 前一天 = (后一天 + 1) * 2;
        /* 
            第十天  1
            第九天  (第十天 + 1) * 2
            第8天 (第9天 + 1) * 2  ---> ((第10天 + 1) * 2 + 1) * 2
            第7天 (第8天 + 1) * 2  ---> (((第10天 + 1) * 2 + 1) * 2 + 1) * 2
        */
        function houzi(day) {
            if(day == 10) { // 递归返回段
                return 1;
            } else { // 递归前进段
                return (arguments.callee(day+1) + 1) * 2
            }
        }
        console.log("第1天:", houzi(1))
        /* 
            第9天  houzi(9)  --->  (houzi(9+1)+1)*2  ---> (houzi(10)+1)*2 ===> (1+1)*2
        */
    </script>
