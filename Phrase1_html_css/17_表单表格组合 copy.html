<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单综合练习2</title>
</head>
<body>
    <form action="">
        <table border="0" cellpadding="5">
            <tBody>
                <!-- <tr align="center">
                    <td rowspan="4">总体信息</td>
                    <td colspan="2">用户注册</td> 
                </tr> -->
                <tr align="right">
                    <td>姓名：</td> 
                    <td align="left"><input type="text" placeholder="请输入姓名"></td>
                </tr>
                <tr align="right">
                    <td>密码：</td> 
                    <td align="left"><input type="password" placeholder="请输入密码"></td>
                </tr>
                <tr align="right">
                    <td>确认密码：</td> 
                    <td align="left"><input type="password" placeholder="请输入密码"></td>
                </tr>
                <tr align="right">
                    <td>密码提示问题：</td> 
                    <td align="left">
                        <select name="" id="">
                            <option value="01" label="请选择一个问题"></option>
                        </select>
                    </td>
                </tr>
                <tr align="right">
                    <td>密码提示答案：</td> 
                    <td align="left">
                        <input type="text" placeholder=" ">
                    </td>
                </tr>
                <tr align="right">
                    <td>性别：</td> 
                    <td align="left">
                        <span>男</span>
                        <input type="radio" value="man" name="sex" />
                        <span>女</span>
                        <input type="radio" value="woman" name="sex" />
                    </td>
                </tr>
                <tr align="right">
                    <td>年龄：</td> 
                    <td align="left"><input type="number" placeholder="请输入年龄"></td>
                </tr>
                <tr align="right">
                    <td>籍贯：</td> 
                    <td align="left">
                        <select name="" id="">
                            <option value="01" label="请选择"></option>
                        </select>
                        <span>省/直辖市 </span>
                        <select name="" id="">
                            <option value="01" label="请选择"></option>
                        </select>
                    </td>
                </tr>
                <tr align="right">
                    <td>爱好：</td> 
                    <td align="left">
                        <input type="checkbox" placeholder="" name="hobby">
                        <span>上网</span>
                        <input type="checkbox" placeholder="" name="hobby">
                        <span>体育</span>
                        <input type="checkbox" placeholder="" name="hobby">
                        <span>学习</span>
                    </td>
                </tr>
                <tr align="right">
                    <td align="top">个人介绍：</td> 
                    <td align="left">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr align="right">
                    <td>上传头像：</td> 
                    <td align="left">
                        <input type="text" placeholder="">
                        <input type="file" placeholder="">

                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <input type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset">
                    </td> 
                </tr>
            </tBody>
        </table>
    </form>
</body>
</html>
