<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id='maycanvas' width='600' height='600'></canvas>
    <script>
        // 得到画布
        var canvas = document.getElementById("maycanvas");
        // 获取上下文
        var ctx = canvas.getContext("2d");
        // 设置颜色
        ctx.fillStyle = "blue";
        // 信号量
        var left = 100;
        // 动画过程
        setInterval(function() {
            // 清除画布，0,0,代表从什么位置开始清除，600,600代表清除的宽度和高度
            ctx.clearRect(0, 0, 600, 600);
            // 更新信号量
            left++;
            ctx.fillRect(left, 100, 100, 100)
        }, 30)
        console.log(ctx)
    </script>
</body>

</html>
